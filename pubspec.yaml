name: apex_mobile
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6

  # Navigation
  auto_route: ^7.8.4

  # State Management
  flutter_riverpod: ^2.4.10
  freezed_annotation: ^2.4.1

  # Network
  dio:
    ^5.4.1

  # DevTools
  logger: ^2.0.2+1

  health: ^9.0.1

  # Permission
  permission_handler: ^11.3.0

  # google
  google_sign_in: ^6.2.1
  http: ^1.2.1

  # UI
  flutter_svg: ^2.0.10+1
  image_picker: ^1.0.7
  record: ^5.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  auto_route_generator: ^7.3.2

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: TTHoves
      fonts:
        - asset: assets/fonts/TTHoves-Medium.ttf
        - asset: assets/fonts/TTHoves-DemiBold.ttf
          weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
